<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="geo.css">
    <link rel="shortcut icon" type="image" href="./../public/favicon-32x32.png">
    <title>Stats preview card component</title>

<body>
    <div class="container">
        
        <section class="container__texte">
            <div class="container__texte--title">
                <p>
                    Get <span class="container__texte--title--color"> insights</span> that help <br>

            </div>

                <p>
                    Discover the benefits of data analytics ans make <br>
                    better descisions regardinf revenue, customer <br>
                    exprerience, and overall efficiency.
                </p>
            </div>
           
            <div class="container__texte--align">
                <p class="container__texte--alignp">
                    10K+ <br>
                    <span class="container__texte--size">COMPANIES</span>
                </p>
                <p class="container__texte--alignp">
                    314 <br>
                    <span class="container__texte--size">TEMPLATES</span>
                </p>
                <p class="container__texte--alignp">
                    12M+ <br>
                    <span class="container__texte--size">QUERIES</span>
                </p>
            </div>
        </section>

        <div class="image">
            <img src="./../public/image-header-mobile.jpg" alt="image" class="img">
        </div>
    </div>
    <div class="attribution">
